{% extends 'base.html' %}
{% block title %}Attractions Details{% endblock %}

{% block content %}
{% if attraction.image %}
    <img src="{{ attraction.image.url }}" alt="{{ attraction.name }} Image" />
{% else %}
    <p>No image available</p>
{% endif %}
<h2>{{ attraction.name }}</h2>
<p>{{ attraction.description}} </p>
{% endblock %}
