<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Project 2025</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
</head>

<body>
  <header class="main-header">
  <a href="{% url 'base' %}" class="main-title">
    <h1>Pacifica Cultures Learning & Research Application</h1>
  </a> 
    <div class="authentication">
      {% if user.is_authenticated %}
      <span>Hello there, {{ user.username }}!</span>
        <a href="{% url 'user_profile' %}">Profile</a>
        <a href="{% url 'logout' %}" class="logout-button">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="left-button">Login</a>
        <a href="{% url 'signup' %}" class="right-button">Sign Up</a>
      {% endif %}
    </div>
  </header>
  <div>{% block content %} {% endblock %}</div>

  <footer>
    <div class="text1">
      &copy; 2025 Pacifica, Inc.
    </div>
    <div>
      Home
    </div>
    <div>
      Work with us
    </div>
    <div>
      Media
    </div>
  </footer>

</body>
</html>
