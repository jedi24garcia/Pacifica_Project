{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="home-container">
    <h1>Work with US!</h1>
</div>
<div class="work-container">
    <p>We're very excited to hear from you. Feel free to fill out the form below, and we'll get back to you as soon as possible.</p>
</div>
<form action="https://formspree.io/f/xwplbjkz" method="POST">
    {% csrf_token %}

    <div class="message-container">
        <label for="name">Full Name</label>
        <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
        />
    </div>
    <div class="message-container">
        <label for="email">Your email</label>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="sample@gmail.com"
            required
        />
    </div>
    <div class="message-container">
        <label for="message">Your message</label>
        <textarea
            type="text"
            id="message"
            name="message"
            rows="6"
            placeholder="Leave your message here..."
            required
        ></textarea>
    </div>

    <button type="submit" class="submit-button">Send Message</button>

</form>
{% endblock %}
